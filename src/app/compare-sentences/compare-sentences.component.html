<body>
<section *ngFor="let ideas1 of ideas[0]; let q1 = index"
         class="panel panel-primary" style="margin-bottom: 8px">
  <div class="panel-heading">
    Compare Ideas {{q1+1}}
  </div>
  <div class="panel-body" >
    {{comparisonInstructions}}
    <hr>
    <div class="well center_outer flex-container" *ngFor="let idea of ideas[1];
                  let q = index"
         [style.background]="grid_colors[q1][q]" >
      <!--<div style="text-align: center"></div>-->
      <div style="flex-grow: 1;">{{ideas1}} <br><br> {{idea}}</div>
      <div class="btn-group" style="align-self: center; margin-bottom: auto">
        <label *ngFor="let option of answer_format; let i = index"
               class="btn btn-primary"
               [(ngModel)]="answers[q1][q]"
               (ngModelChange)="onChange(q1,q)"
               [btnRadio]="option"
               tooltipPlacement="bottom"
               [tooltip]="answer_tooltip[i]"
               style="font-size:2rem; width: 20px;">
          {{option}}
        </label>
      </div>
    </div>
  </div>
  <br>
</section>

<input type="button" class="btn btn-success"
       style="width:100%; height: 50px;" [value]="submitButtonText ? submitButtonText: 'Click me'"
       (click)="onSubmit()" [disabled]="!allAnswered">
<!--(ngModelChange)="onChange(q)"-->
<div>May need to click the green box or wait for page load page. Ignore this if everything loaded ok.</div>
</body>
